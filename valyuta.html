    <div class="main">
        <div class="container">
            <div class="kurs_title">
                <div class="row">
                    <div class="col-4">

                    </div>
                    <div class="col-1"></div>
                    <div class="col-3">

            <div class="converter_main">
                <div class="box-1">
                    <input type="number" id="current_value" placeholder="1" min="1">
                    <select name="" id="current_unit">

                    </select>
                </div>
                <div class="box-2">
                    <input type="number" id="another_value" readonly>
                    <select name="" id="another_unit">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <button type="button" onclick="Convert()">Convert</button>
    </div>
